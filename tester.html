<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Divs Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>

<style>
    /* styles.css */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #232fd6;
}

.container {
    position: relative;
    width: 200px;
    height: 200px;
}

.box {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: opacity 1s ease;
}

.box1 {
    background-color: rgb(223, 219, 0);
    opacity: 1;
    animation: swap 4s infinite;
}

.box2 {
    background-color: rgb(145, 142, 142);
    opacity: 0;
    animation: swap 4s infinite;
}

@keyframes swap {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
}

</style>
