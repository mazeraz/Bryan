<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mouse-scroll">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
    </div>
</body>
</html>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #0c0c0c;
}

.mouse-scroll {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.mouse {
    width: 24px;
    height: 40px;
    border: 2px solid #fff; /* White border */
    border-radius: 12px;
    position: relative;
}

.wheel {
    width: 4px;
    height: 8px;
    background: #fff; /* White wheel */
    border-radius: 4px;
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    animation: scroll-up 1.5s infinite; /* Looping animation */
}

/* Keyframe animation for the wheel moving up */
@keyframes scroll-up {
    0% {
        bottom: 8px;
        opacity: 1;
    }
    50% {
        bottom: 20px;
        opacity: 0.5;
    }
    100% {
        bottom: 32px;
        opacity: 0;
    }
}

</style>
