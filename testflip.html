<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Up on Scroll</title>
    <style>
        body {
            height: 2000px; /* Just to make sure the page is scrollable */
        }
        .fixed-div {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }
        .slide-up {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <div class="float-logo" id="fixedDiv">
        This is a fixed div
    </div>

    <script>
        let lastScrollTop = 0;
        const fixedDiv = document.getElementById('fixedDiv');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // Check if we are scrolling down
            if (scrollTop > lastScrollTop) {
                // Add the slide-up class to hide the div
                fixedDiv.classList.add('slide-up');
            } else {
                // Remove the class to bring the div back down
                fixedDiv.classList.remove('slide-up');
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
