<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* Container styles */
.snap-container {
    background-color: green;
  scroll-snap-type: y mandatory; /* Enable vertical snapping */
  overflow-y: scroll; /* Enable vertical scrolling */
  height: 100vh; /* Full viewport height */
}

/* Item styles */
.snap-item {
  scroll-snap-align: start; /* Aligns the start of each item with the container */
  height: 100vh; /* Each section takes full viewport height */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  border: 1px solid #ddd; /* Optional: visual separation */
}

.a1 {
    background-color: aqua;
}


    </style>
</head>
<body>
    <div class="snap-container">
        <div id="a1" class="snap-item">Section 1</div>
        <div id="a2" class="snap-item">Section 2</div>
        <div id="a3" class="snap-item">Section 3</div>
        <div id="a4" class="snap-item">Section 4</div>
      </div>
      

    

</body>
</html>
